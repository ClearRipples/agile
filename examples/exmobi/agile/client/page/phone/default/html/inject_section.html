<section id="inject_section" class="active" data-source="${$native.app.getAppSetting().domain}/process/notify/${ClientUtil.getAppId()}/section/json" data-transition="slideDown">
	<header class="bar bar-nav">
		<a id="sendBtn" class="btn btn-link pull-right" href="#">
	    	<strong>发送</strong>
	    </a>
	    <a class="btn btn-link pull-left" data-target="back">取消</a>
	    <h1 class="title">发邮件</h1>
	</header>
	<article class="active" data-scroll="true">
		<div class="scroller" style="height:50%;">
	        <form class="input-group">
	          <input type="text" id="to" placeholder="To:" value="<%=to%>">
	          <input type="text" id="subject" placeholder="Subject:" value="data-source说明：">
	          <textarea rows="20" id="content" placeholder="Content:">data-souce的值可以是一个相对地址也可以是一个绝对地址，而且可以使用自定义表达式${}，比如这里的${$native.app.getAppSetting().domain}最终的执行结果就是获取${$native.app.getAppSetting()函数返回的domain值
	          </textarea>
	        </form>
	    </div>
	</article>
</section>
