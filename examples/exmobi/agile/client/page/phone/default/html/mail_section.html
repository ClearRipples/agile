<section id="mail_section" class="active" data-source="${$native.app.getAppSetting().domain}/process/notify/agile/section/json" data-transition="slideUp">
	<header class="bar bar-nav">
		<a id="sendBtn" class="btn btn-link pull-right" href="#">
	    	<strong>发送</strong>
	    </a>
	    <a class="btn btn-link pull-left" data-target="back">取消</a>
	    <h1 class="title">发邮件</h1>
	</header>
	
	<article class="active" data-scroll="true">
		<div class="scroller" style="height:50%;">
	        <form class="input-group">
	          <input type="text" id="to" placeholder="To:" value="<%=to%>">
	          <input type="text" id="subject" placeholder="Subject:">
	          <textarea rows="20" id="content" placeholder="Content:"></textarea>
	        </form>
	    </div>
	</article>
</section>
