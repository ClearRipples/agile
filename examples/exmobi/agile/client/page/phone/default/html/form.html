<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>webapp</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../../script/ratchet/css/ratchet.css">
    <link rel="stylesheet" href="../../script/ratchet/css/ratchet-theme-ios.css">
    <link rel="stylesheet" href="../../script/agile/css/agile.css">
    <link rel="stylesheet" href="../../script/app/app.css">
    <link rel="stylesheet" href="../../script/icomoon/icomoon.css">
</head>
<body>

<div id="section_container">
	<section id="form_section" class="active">
	    <header class="bar bar-nav">
	      	<a class="icon icon-left-nav pull-left" data-target="close" href="#"></a>
	      	<h1 class="title">表单</h1>
	    </header>
	
	    <nav class="bar bar-tab">
			<a class="tab-item active" href="#normal_article" data-target="article">普通</a>
			<a class="tab-item" href="#group_article" data-target="article">表单组</a>
			<a class="tab-item" href="#placeholder_article" data-target="article">带提示</a>
		</nav>
		
		<article id="normal_article" class="active" data-scroll="true">
			<div class="scroller demo-btn">
				<form>
				  	<input type="text" placeholder="姓名">
				  	<input type="search" placeholder="搜索">
				  	<textarea rows="5"></textarea>
				  	<div data-role="select">
						<select>
							<option>请选择公司</option>
						  	<option>烽火通信股份有限公司</option>
						  	<option>烽火星空通信发展有限公司</option>
						</select>
				  	</div>
				  	<div class="split-div-large"></div>
				  	<div class="card" style="margin:0px;">
						<ul class="table-view">
						  	<li class="table-view-cell">
								<font class="sliver">爱好</font>
							</li>
						  	<li class="table-view-cell">
							  	<a href="#" data-role="checkbox">
							  		<label for="cb1" class="checkbox-label">篮球</label><input type="checkbox" id="cb1"/>
							  	</a>
						  	</li>
						  	<li class="table-view-cell">
							  	<a href="#" data-role="checkbox">
							  		<label for="cb2" class="checkbox-label">足球</label><input type="checkbox" id="cb2"/>
							  	</a>
						  	</li>
						</ul>
				  	</div>
				  	<div class="split-div-large"></div>
				  	<div class="card" style="margin:0px;">
						<ul class="table-view">
						  	<li class="table-view-cell">
						  		<font class="sliver">性别</font>
						  	</li>
						  	<li class="table-view-cell">
						  		<a href="#" data-role="radio">
						  			<label for="cb3" class="radio-label">男</label><input type="radio" name="sex" id="cb3"/>
						  		</a>
						  	</li>
						  	<li class="table-view-cell">
						  		<a href="#" data-role="radio">
						  			<label for="cb4" class="radio-label">女</label><input type="radio" name="sex" id="cb4"/>
						  		</a>
						  	</li>
						</ul>
				  	</div>
				  
				  	<div class="split-div-large"></div>
				  
				  	<div data-role="file">
				  		<label>请选择文件</label>
				  		<input name="file" type="hidden">
				  	</div>
				  
				  	<div class="split-div-large"></div>
				  
				  	<div data-role="date">
				  		<label>请选择日期</label>
				  		<input type="hidden"/>
				  	</div>
				  
				  	<div class="split-div-large"></div>
				  
				  	<div data-role="time">
				  		<label>请选择时间</label>
				  		<input type="hidden"/>
				  	</div>
				  	
				  	<div class="split-div-large"></div>
				  	
				  	<div data-role="barcode">
				  		<label>请扫描条形码</label>
				  		<input type="hidden"/>
				  	</div>
				  	
				  	<div class="split-div-large"></div>
				  	
				  	<div data-role="qrcode">
				  		<label>请扫描二维码</label>
				  		<input type="hidden"/>
				  	</div>
				  
				  	
				</form>
				
				<div class="split-div-large"></div>
				<button class="btn btn-positive btn-block">提交</button>
				
			</div>
		</article>
		
		<article id="group_article" data-scroll="true">
			<div class="scroller">
				<form class="input-group">
					<input type="text" placeholder="姓名">
				  
				  	<input type="email" placeholder="邮件">
				  	<input type="text" placeholder="用户名">
				  	<div data-role="select">
					  	<select>
						  	<option>公司</option>
						  	<option>烽火通信股份有限公司</option>
						  	<option>烽火星空通信发展有限公司</option>
					  	</select>
				  	</div>
				</form>
	
			</div>
		</article>
		
		<article id="placeholder_article" data-scroll="true">
			<div class="scroller">
				<form class="input-group">
				  <div class="input-row">
				    <label>姓名</label>
				    <input type="text" placeholder="请输入姓名">
				  </div>
				  <div class="input-row">
				    <label>Email</label>
				    <input type="email" placeholder="请输入邮箱">
				  </div>
				  <div class="input-row">
				    <label>用户名</label>
				    <input type="text" placeholder="请输入用户名">
				  </div>
				  <div class="input-row">
				    <label>在职</label>
				    <div class="toggle" data-on="是" data-on-value="1" data-off="否" data-off-value="0"></div>
				  </div>
				  
				  <div class="input-row">
				    <label>公司</label>
				    <div data-role="select">
					  <select>
					  	<option>请选择公司</option>
					  	<option>烽火通信股份有限公司</option>
					  	<option>烽火星空通信发展有限公司</option>
					  </select>
				  	</div>
				  </div>
				  
				  <div class="input-row">
				    <label>兴趣</label>
				    <div class="control-container">
				    	<label for="bb" class="checkbox-label"><input type="checkbox" id="bb"/>篮球</label>
				    	<label for="fb" class="checkbox-label"><input type="checkbox" id="fb"/>足球</label>
				    	<label for="vb" class="checkbox-label"><input type="checkbox" id="vb"/>排球</label>
				    </div>
				  </div>
				  
				  <div class="input-row">
				    <label>性别</label>
				    <div class="control-container">
				    	<label for="nan" class="radio-label"><input type="radio" name="sexy" id="nan"/>男</label>
				    	<label for="nv" class="radio-label"><input type="radio" name="sexy" id="nv"/>女</label>
				    </div>
				  </div>
				  
				  <div class="input-row">
				    <label>基本情况</label>
				    <textarea rows="4" placeholder="请输入基本情况"></textarea>
				  </div>
				  <div class="input-row">
				    	<label>日期</label>
					  	<div data-role="date">
							<label>请选择日期</label>
							<input type="hidden"/>
					  	</div>
				  </div>
				  <div class="input-row">
				    	<label>时间</label>
				  		<div data-role="time">
							<label>请选择时间</label>
							<input type="hidden"/>
				  		</div>
				  </div>
				  <div class="input-row">
				    	<label>文件</label>
				  		<div data-role="file">
							<label>请选择文件</label>
							<input type="hidden"/>
				  		</div>
				  </div>
				  <div class="input-row">
				    	<label>条形码</label>
				  		<div data-role="barcode">
					  		<label>请扫描</label>
					  		<input type="hidden"/>
					  	</div>
				  </div>
				  <div class="input-row">
				    	<label>二维码</label>
				  		<div data-role="qrcode">
					  		<label>请扫描</label>
					  		<input type="hidden"/>
					  	</div>
				  </div>
				  
				</form>
	
			</div>
		</article>
	</section>
</div>
<!--- exmobijs --->
<script type="text/javascript" src="../../script/exmobijs/bridge.js"></script>
<!-- agile -->
<script type="text/javascript" src="../../script/agile/js/zepto.js"></script>
<script type="text/javascript" src="../../script/agile/js/iscroll.js"></script>
<script type="text/javascript" src="../../script/agile/js/agile.js"></script>
<script type="text/javascript" src="../../script/agile/js/agile.exmobi.js"></script>
<script type="text/javascript" src="../../script/agile/js/touch2mouse.js"></script>
<script type="text/javascript" src="../../script/agile/js/template-native.js"></script>
<script type="text/javascript" src="../../script/app/app.js"></script>
</body>
</html>
