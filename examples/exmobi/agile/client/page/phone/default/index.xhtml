<html isbridge="true">
	<head>
		<meta charset="UTF-8"/>
		<title show="false">webapp</title>
		<script type="text/javascript" src="res:script/exmobijs/base.js"></script>
		<script type="text/javascript" src="res:script/exmobijs/app.js"></script>
		<script type="text/javascript" src="res:script/exmobijs/utility.js"></script>
		<script type="text/javascript" src="res:script/exmobijs/browser.js"></script>
		<script type="text/javascript" src="res:script/exmobijs/bridge.js"></script>
		<script>
		<![CDATA[
		function doLoad(){	
			if(!$a.isShowIntroductoryPages()){			
				$('index').show();
			}else{
				$('welcome').show();
			}						
		}		
		]]>
		</script>
	</head>
	<body id="body" pagedrag="false" pageanimation="none" pagebackanimation="none" style="margin:0px;padding:0px;" onload="doLoad()">
		<page id="empty">
		
		</page>
		<page id="welcome">
			<slidingcontainer>
				<slidingitem>
					<div style="background-color:#339999;width:100%;height:100%;text-valign:middle;">
						<div style="width:132;height:132;text-align:center;align:center;font-size:124;color:#ffffff;border-size:2;border-color:#ffffff;border-radius:10;">A</div>
						<div style="color:#ffffff;margin:40 10 40 10;text-align:center;">欢迎使用Agile移动应用前端框架<br/>Agile让您在HTML5的世界里肆意发挥</div>
						<div style="text-align:center;color:#ffffff;margin:80 0 0 0;font-size:24;">当前版本： v2.1.4</div>
					</div>
				</slidingitem>
				<slidingitem>
					<div style="background-color:#95A5A6;width:100%;height:100%;text-valign:middle;padding:0 40 0 40;">
						<div style="text-align:center;text-valign:middle;height:60;background-color:#E74C3C;font-size:24;color:#ffffff;border-size:2;border-radius:10;">
							基于HTML5+CSS3+JS
						</div>
						
						<div style="height:20;"></div>
						
						<div style="text-align:center;text-valign:middle;height:60;background-color:#9F00A7;font-size:24;color:#ffffff;border-size:2;border-radius:10;">
							同时支持单页和多页模式
						</div>
						
						<div style="height:20;"></div>
						
						<div style="text-align:center;text-valign:middle;height:60;background-color:#3498DB;font-size:24;color:#ffffff;border-size:2;border-radius:10;">
							用户体验无限接近原生
						</div>
						
						<div style="height:20;"></div>
						
						<div style="text-align:center;text-valign:middle;height:60;background-color:#78BA00;font-size:24;color:#ffffff;border-size:2;border-radius:10;">
							组件齐全可扩展
						</div>
					
					</div>
				</slidingitem>
				<slidingitem>
					<div style="background-color:#9B59B6;width:100%;height:100%;line-height:100%;text-align:center;text-valign:middle">
						<div style="width:240;height:360;border-radius:10;border-size:2;border-color:#ffffff;font-size:30;color:#ffffff;text-align:center;text-valign:middle">
							<div style="width:10;height:10;border-radius:5;background-color:#ffffff;"></div>
							<br/>
							<div style="width:180;height:280;margin:15 0 15 0;background-click-color:#eeeeee;background-opacity:0.2;border-radius:10;border-size:2;border-color:#ffffff;font-size:30;color:#ffffff;text-align:center;text-valign:middle" href="$browser.open('res:page/html/index.html')">
								Agile
								<br size="10"/>
								开始体验
							</div>
							<br/>
							<div style="width:40;height:40;border-radius:20;border-size:2;border-color:#ffffff;color:#ffffff;"></div>
						</div>
						
					</div>
				</slidingitem>
			</slidingcontainer>
		</page>
		<page id="index">
			<webview id="browser" url="res:page/html/index.html" backmonitor="true"></webview>
		</page>
	</body>
</html>
