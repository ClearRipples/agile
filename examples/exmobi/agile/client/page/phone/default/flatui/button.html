<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

<title>列表</title>
<link rel="stylesheet" href="../../script/flat/css/flat.css">
<link rel="stylesheet" href="../../script/flat/css/iconline.css">

</head>
<body>
<div id="section_container">
<section id="button_section" class="active" data-transition="slideDown">
	<header>
	    <div class="titlebar">
	    	<a data-target="close" href="#"><i class="iconfont iconline-arrow-left"></i></a>
	    	<h1>按钮</h1>
	    </div>
	</header>
	
	<article class="active" data-scroll="true" style="top:44px;bottom:0px;">
	<div class="scroller" style="padding:0 8px;">
		<div class="section-title">普通button</div>
		<button>按钮</button>
		<button class="submit">确定按钮</button>
		<button class="cancel">取消重置按钮</button>
		<button class="disable">禁用按钮</button>
		<button class="link">链接</button>
		
		<button class="outline">按钮</button>
		<button class="submit outline">确定按钮</button>
		<button class="cancel outline">取消重置按钮</button>
		<button class="disable outline">禁用按钮</button>
		<button class="link outline">链接</button>
		
		<div class="section-title">带图标button</div>
		
		<button>
			<i class="iconfont iconline-home"></i>
			<span>按钮</span>
		</button>
		<button class="submit">
			<i class="iconfont iconline-rdo-tick"></i>
			<span>提交</span>
		</button>
		<button class="cancel">
			<i class="iconfont iconline-rdo-cancel"></i>
			<span>取消</span>
		</button>
		<button class="link">
		  <span class="iconfont iconline-rdo-add"></span>
		  <span>添加</span>
		</button>
		
		
		<div class="section-title">带气泡button</div>
		<button>
			<span>按钮</span>
			<span class="tip">1</span>
		</button>
		<button class="submit">
			<span>按钮</span>
			<span class="tip">1</span>
		</button>
		<button class="cancel">
			<span>按钮</span>
			<span class="tip">1</span>
		</button>
		<button class="outline">
			<span>按钮</span>
			<span class="tip">1</span>
		</button>
		<button class="submit outline">
			<span>按钮</span>
			<span class="tip">1</span>
		</button>
		<button class="cancel outline">
			<span>按钮</span>
			<span class="tip">1</span>
		</button>
		
		<div class="section-title">大按钮</div>
		<button class="block">按钮</button>
		<button class="block submit">
			<i class="iconfont iconline-rdo-tick"></i>
			<span>提交</span>
		</button>
		<button class="block cancel">取消重置按钮</button>
		<button class="block outline">按钮</button>
		<button class="block submit outline">
			<i class="iconfont iconline-rdo-tick"></i>
			<span>提交</span>
		</button>
		<button class="block cancel outline">取消重置按钮</button>
		
		<div class="section-title">图标按钮</div>
		<button class="round onlyicon"><i class="iconfont iconline-home"></i></button>
		<button class="submit rect onlyicon"><i class="iconfont iconline-rdo-tick"></i></button>
		<button class="cancel onlyicon"><i class="iconfont iconline-rdo-cancel"></i></button>
		
		<div class="section-title">3D按钮</div>
		<button class="btn-3dshadow left">
			<i class="iconfont iconline-home"></i>
			<span>按钮</span>
		</button>
		<button class="btn-3dshadow left">按钮</button>
		<button class="btn-3dshadow left">
			<span>按钮</span>
			<span class="tip">1</span>
		</button>
		<button class="onlyicon cancel btn-3dshadow left"><i class="iconfont iconline-rdo-cancel"></i></button>
		<div class="clearfix"></div>
		
   		<div class="section-title">Toggle按钮</div>
   		<div class="toggle" data-on="是" data-on-value="1" data-off="否" data-off-value="0"></div>
   		<div class="toggle notext" data-on="是" data-on-value="1" data-off="否" data-off-value="0"></div>
   		<div class="toggle classic" data-on="是" data-on-value="1" data-off="否" data-off-value="0"></div>
   		<div class="toggle classic notext" data-on="是" data-on-value="1" data-off="否" data-off-value="0"></div>
   		<div class="toggle ios" data-on="是" data-on-value="1" data-off="否" data-off-value="0"></div>
   		<div class="toggle ios notext" data-on="是" data-on-value="1" data-off="否" data-off-value="0"></div>
	</div>
	</article>
</section>
</div>
<!--- exmobijs --->
<script type="text/javascript" src="../../script/exmobijs/bridge.js"></script>
<!-- agile -->
<script type="text/javascript" src="../../script/agile/js/zepto.js"></script>
<script type="text/javascript" src="../../script/agile/js/iscroll.js"></script>
<script type="text/javascript" src="../../script/agile/js/agile.js"></script>
<script type="text/javascript" src="../../script/agile/js/agile.exmobi.js"></script>
<script type="text/javascript" src="../../script/agile/js/touch2mouse.js"></script>
<script type="text/javascript" src="../../script/agile/js/template-native.js"></script>
<script type="text/javascript" src="../../script/app/app.js"></script>
</body>
</html>
