<script>
function toggleMore(){
	if($("#tab-more").css("display")=="none"){
		$("#tab-more").slideDown("slow");
	}else{
		$("#tab-more").slideUp("slow");
	}
}
function addMenu(obj){
	$(obj).attr("onclick","delMenu(this)").parent().clone().appendTo("#menu-checked");
	$(obj).parent().remove();
}
function delMenu(obj){
	$(obj).attr("onclick","addMenu(this)").parent().clone().appendTo("#menu-unchecked");
	$(obj).parent().remove();
}
</script>
