<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

<title>列表</title>
<link rel="stylesheet" href="../../script/flat/css/flat.css">
<link rel="stylesheet" href="../../script/flat/css/iconline.css">

</head>
<body>
<div id="section_container">
<section class="active" data-transition="slideDown">
	<header>
	    <div class="titlebar">
	    	<a data-target="close" href="#"><i class="iconfont iconline-arrow-left"></i></a>
	    	<h1>九宫按钮</h1>
	    </div>
	</header>
	
	<article class="active" data-scroll="true" style="top:44px;bottom:0px;">
	<div class="scroller" style="padding-top:20px;">
		<div class="grid" data-col="3">
			<div class="grid-cell">
				<div class="grid-img" style="background-color:#3498db;">
					<span class="iconfont iconline-mail"></span>
				</div>
				<label class="grid-label">邮件</label>
			</div>
			<div class="grid-cell">
				<div class="grid-img" style="background-color:#F39C12;">
					<span class="iconfont iconline-notebook"></span>
				</div>
				<label class="grid-label">通讯录</label>
			</div>
			<div class="grid-cell">
				<div class="grid-img" style="background-color:#1abc9c;">
					<span class="iconfont iconline-file"></span>
				</div>
				<label class="grid-label">审批</label>
			</div>
			<div class="grid-cell">
				<div class="grid-img" style="background-color:#e74c3c;">
					<span class="iconfont iconline-map-location"></span>
				</div>
				<label class="grid-label">定位</label>
			</div>
			<div class="grid-cell">
				<div class="grid-img" style="background-color:#78ba00;">
					<span class="iconfont iconline-setting"></span>
				</div>
				<label class="grid-label">设置</label>
			</div>
			<div class="grid-cell">
				<div class="grid-img" style="background-color:#8e44ad;">
					<div class="iconfont iconline-folder"></div>
				</div>
				<label class="grid-label">文档</label>
			</div>
			<div class="grid-cell">
				<div class="grid-img" style="background-color:#f1c40f;">
					<span class="iconfont iconline-chart-pie"></span>
				</div>
				<label class="grid-label">数据分析</label>
			</div>
			<div class="grid-cell">
				<div class="grid-img" style="background-color:#2980b9;">
					<img src="../../script/flat/image/grid/html.png"/>
				</div>
				<label class="grid-label">更多</label>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
	</article>
</section>
</div>
<!--- exmobijs --->
<script type="text/javascript" src="../../script/exmobijs/bridge.js"></script>
<!-- agile -->
<script type="text/javascript" src="../../script/agile/js/zepto.js"></script>
<script type="text/javascript" src="../../script/agile/js/iscroll.js"></script>
<script type="text/javascript" src="../../script/agile/js/agile.js"></script>
<script type="text/javascript" src="../../script/agile/js/agile.exmobi.js"></script>
<script type="text/javascript" src="../../script/agile/js/touch2mouse.js"></script>
<script type="text/javascript" src="../../script/agile/js/template-native.js"></script>
<script type="text/javascript" src="../../script/app/app.js"></script>

<!-- UI界面 -->
<script type="text/javascript" src="../../script/flat/js/jquery.js"></script>
<script type="text/javascript" src="../../script/flat/js/h5.base.js"></script>
</body>
</html>
